<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Cache Control for Icons -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?v=3" />
    
    <!-- Apple Touch Icon - MUST be PNG for iOS -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=3" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=3" />
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png?v=3" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png?v=3" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="シカゴの日本人駐在妻向けのコミュニティプラットフォーム"
    />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json?v=3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content" />
    <meta name="apple-mobile-web-app-title" content="HelloChicago" />
    
    <!-- Additional Meta for PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="HelloChicago" />

    <title>HelloChicago - シカゴ駐在妻コミュニティ</title>
    
    <!-- Prevent page bounce/pull-to-refresh on mobile -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100vh;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent pull-to-refresh but allow normal scrolling */
      body {
        overscroll-behavior-y: none;
        touch-action: pan-x pan-y;
      }
      
      /* iOS specific fixes */
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
